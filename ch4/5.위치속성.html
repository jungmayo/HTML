<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. 위치속성</title>

                        <!--
        날짜 : 2024.07.24
        이름 : 정지현
        내용 : 위치속성 실습하기 -->
        
        <style>
            section {
                display: inline-block;
                width: 200px;
                height: 400px;
                border: 1px solid black;
                box-sizing: border-box;
            }

            section > div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                box-sizing: border-box;
            }

            section > div:nth-of-type(1){background-color: red;}
            section > div:nth-of-type(2){background-color: green;}
            section > div:nth-of-type(3){background-color: blue;}

            /* position:static */
            .s1 > div:nth-of-type(1){position: static;} /*디폴트값*/
            .s1 > div:nth-of-type(2){position: static;}
            .s1 > div:nth-of-type(3){position: static;}

            /* position:relative 위치하고있는 기준에서 이동*/
            .s2 > div:nth-of-type(1){position: relative; left: 10px;}
            .s2 > div:nth-of-type(2){position: relative; left : 10px; top: 10px;}
            .s2 > div:nth-of-type(3){position: relative; right: 20px; bottom: 30px;}

            /* position:absolute 부모 절대값에서 이동*/
            .s3 {position: relative;} /*부모태그에 relative해줘야 함*/
            .s3 > div:nth-of-type(1){position: absolute; right: 10px; top:10px;}
            .s3 > div:nth-of-type(2){position: absolute; right: 10px; bottom:10px;}
            .s3 > div:nth-of-type(3){position: absolute; left: 10px; top:10px;}
           
           
            /* position:fixed (브라우저 화면 기준으로 고정)*/
            .s4 > div:nth-of-type(1){position: fixed; right: 10px; top: 10px;}
            .s4 > div:nth-of-type(2){position: fixed; right: 10px; bottom: 10px;}
            .s4 > div:nth-of-type(3){position: fixed; right: 20px; top: 20px;}





        </style>
</head>
<body>
    <h3>5. 위치속성</h3>
    <h4>position</h4>
    <section class="s1">
        <span>static</span>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <section class="s2">
        <span>relative</span>
        <div></div>
        <div></div>
        <div></div>
    </section>


    <section class="s3">
        <span>absolute</span>
        <div></div>
        <div></div>
        <div></div>
    </section>


    <section class="s4">
        <span>fixed</span>
        <div></div>
        <div></div>
        <div></div>
    </section>


</body>
</html>
