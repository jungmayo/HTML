<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board System</title>
  <style>
    /* 전체 스타일 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 헤더 스타일 */
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* 게시판 테이블 스타일 */
    .board-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .board-table th, .board-table td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .board-table th {
      background-color: #f2f2f2;
    }

    /* 페이지네이션 스타일 */
    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination a {
      color: #007bff;
      padding: 8px 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .pagination a:hover {
      background-color: #007bff;
      color: #fff;
    }
  </style>

  
</head>
<body>
  <div class="board-system">
    <div class="header">
      <h1>Board System</h1>
    </div>
    <table class="board-table">
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>테스트 게시글입니다.[3]</td>
          <td>김유이</td>
          <td>20-05-12</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#">3</a>
      <a href="#">다음</a>
    </div>
  </div>
</body>
</html>
